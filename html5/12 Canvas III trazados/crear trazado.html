<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<style>
	#lienzo{
		border: 1px #fe3939 solid;
	}
</style>
<script>
	
	function comenzar(){
		var elemento = document.getElementById("lienzo");
	
		lienzo = elemento.getContext("2d");
		
		lienzo.beginPath();
		
		lienzo.moveTo(100,200);
		
		lienzo.lineTo(200,200);
		lienzo.lineTo(200,150);
		lienzo.lineTo(100,150);
		
		lienzo.lineTo(100,200);
		
		lienzo.clip();
		
		
		lienzo.beginPath();
		
		
		for(i=0; i<250; i+=10){
			lienzo.moveTo(0,i);
			
			lienzo.lineTo(500,i);
		}
		
		lienzo.stroke();
//		lienzo.fill();
	}
	
	window.addEventListener("load", comenzar, false);

</script>

<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			Este elemento no es soportado por su navegador
		</canvas>
	
	</section>

</body></html>
