<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<style>
	#lienzo{
		border: 1px #fe3939 solid;
	}	
</style>
	
<script>
	
	function comenzar(){
		
		var elemento = document.getElementById("lienzo");
		
	
		 var lienzo = elemento.getContext("2d");
		
		lienzo.font = "bold 20px verdana";
		
		lienzo.fillText("Hola hijos de puta", 50, 20);
		
		lienzo.translate(100,100);
		
		lienzo.scale(3,3);
		
		lienzo.rotate(Math.PI);
		
		lienzo.fillText("Hola hijos de puta", -200, -150);
	}
	
	window.addEventListener("load", comenzar, false);

</script>

<body>
	<section id="dibujo">
		<canvas id="lienzo" width="1200" height="900">
			Este elemento no es soportado por su navegador
		</canvas>
	
	</section>
</body>

</html>
