<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<style>
	#lienzo{
		border: 1px #fe3939 solid;
	}	
</style>
	
<script>
	
	var elemento;
	var lienzo
	var y = 300;
	var estado = "bajando";
	var arriba = y;
	var horizontal = 0;
	
	function comenzar(){
		
		
		elemento = document.getElementById("lienzo");
		
		lienzo = elemento.getContext("2d");
		
		setInterval(animacion,10);
		
		
	
		animacion();
		
		
	}
	
	function animacion(){
		
		if(y<900 && estado == "bajando"){

			lienzo.clearRect(0,0,1200,900);

			lienzo.beginPath();

			lienzo.arc(500+horizontal, y, 40, 0, Math.PI*2, false);

			lienzo.fill();

			y +=  50;
			
			horizontal += 2;

		}
		
		if(y==900){
			arriba += 50;
			estado = "subiendo";
		
		}
	
	
	if(y >= arriba && estado == "subiendo"){

			lienzo.clearRect(0,0,1200,900);

			lienzo.beginPath();

			lienzo.arc(500 + horizontal, y, 40, 0, Math.PI*2, false);

			lienzo.fill();

			y -=  50;
		
		horizontal += 2;

		}
		
		if(y==arriba){
			estado = "bajando";
		
		}
	}

		
	
	
	
	
	window.addEventListener("load", comenzar, false);

</script>

<body>
	<section id="dibujo">
		<canvas id="lienzo" width="1200" height="900">
			Este elemento no es soportado por su navegador
		</canvas>
	
	</section>
</body>

</html>
