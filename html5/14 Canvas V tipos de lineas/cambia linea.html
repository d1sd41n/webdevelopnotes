<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<style>
	#lienzo{
		border: 1px #fe3939 solid;
	}
	
	section{
		width: 800px;
		position: relative;
		margin: auto;
	}
</style>
	
<script>
	
	function comenzar(){
		
		var elemento = document.getElementById("lienzo");
	
		lienzo = elemento.getContext("2d");
		
		
		lienzo.arc(200,150,100,0,2*Math.PI,false);
		
		lienzo.stroke();
		
		lienzo.lineWidth = 10;
		
		lienzo.lineCap = "round";
		
		lienzo.beginPath();
		
		lienzo.arc(200,170,60,0,Math.PI,false);
		
		lienzo.stroke();
		
		lienzo.lineWidth = 5;
		
		lienzo.lineJoin = "miter";
		
		lienzo.miterLimit = 5;
		
		lienzo.beginPath();
		
		lienzo.moveTo(195, 135);
		lienzo.lineTo(215, 155);
		lienzo.lineTo(195, 155);
		lienzo.stroke();
		
		
		lienzo.lineWidth = 1;
		
		lienzo.beginPath();
		
		lienzo.arc(175,110,7,0,2*Math.PI,false);
		
		lienzo.arc(225,110,7,0,2*Math.PI,false);
		
		lienzo.fill();
		
		
		lienzo.beginPath();
		
		lienzo.arc(168,106,15,0,2*Math.PI,false);
		
		lienzo.stroke();
		
		lienzo.beginPath();
		
		lienzo.arc(232,106,15,0,2*Math.PI,false);
		
		lienzo.stroke();
		
		
	}
	
	window.addEventListener("load", comenzar, false);

</script>

<body>
	<section id="dibujo">
		<canvas id="lienzo" width="800" height="600">
			Este elemento no es soportado por su navegador
		</canvas>
	
	</section>
</body>

</html>
